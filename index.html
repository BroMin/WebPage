<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="wrap">
        <!--Login페이지-->
        <div class="login" id="login">
            <form>
                <h1>회원가입</h1>
                <div> email : <input type="email" id="signUpEmail"></div>
                <div> password : <input type="password" id="signUpPassword"></div>
                <button type="submit" id="signUpButton">회원가입 하기</button>
                <button>로그인 하러 가기</button>
            </form>

            <form>
                <h1>로그인</h1>
                <div> email : <input type="email" id="signInEmail"></div>
                <div> password : <input type="password" id="signInPassword"></div>
                <button type="submit" id="signInButton">로그인 하기</button>
                <button>로그인 하러 가기</button>
            </form>

            <script type="module">
                // Import the functions you need from the SDKs you need
                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
                import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
                // TODO: Add SDKs for Firebase products that you want to use
                // https://firebase.google.com/docs/web/setup#available-libraries

                // Your web app's Firebase configuration
                // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                const firebaseConfig = {
                    apiKey: "AIzaSyDzanrFZ7I7N7SrheQ12HBx2ESyUVhPkw8",
                    authDomain: "webpage-e7d46.firebaseapp.com",
                    projectId: "webpage-e7d46",
                    storageBucket: "webpage-e7d46.appspot.com",
                    messagingSenderId: "294754958693",
                    appId: "1:294754958693:web:6017bff05962e486a1358c",
                    measurementId: "G-MD6MXK1FEH"
                };

                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                const analytics = getAnalytics(app);

                import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

                const auth = getAuth();

                document.getElementById('signUpButton').addEventListener('click', (event) => {
                    event.preventDefault()
                    const signUpEmail = document.getElementById('signUpEmail').value;
                    const signUpPassword = document.getElementById('signUpPassword').value;

                    createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
                        .then((userCredential) => {
                            console.log(userCredential);
                            // Signed in 
                            const user = userCredential.user;
                            // ...
                        })
                        .catch((error) => {
                            console.log('error');
                            const errorCode = error.code;
                            const errorMessage = error.message;
                            // ..
                        });

                })

                document.getElementById('signInButton').addEventListener('click', (event) => {
                    event.preventDefault()
                    const signInEmail = document.getElementById('signInEmail').value;
                    const signInPassword = document.getElementById('signInPassword').value;

                    signInWithEmailAndPassword(auth, signInEmail, signInPassword)
                        .then((userCredential) => {
                            // Signed in 
                            console.log(userCredential)
                            const user = userCredential.user;
                            // ...
                        })
                        .catch((error) => {
                            console.log('실패')
                            const errorCode = error.code;
                            const errorMessage = error.message;
                        });
                })


            </script>
